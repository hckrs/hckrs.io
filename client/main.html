<template name="main">
  <div id="mainWrapper">
    {{> header}}
    {{> yield}}
  </div>
</template>



<template name="header">
  <div id="header" class="{{headerStyle}} {{hidden}} {{active}}">
    <div class="floating">
      <div class="background" style="background-image:url('{{backgroundImage}}');"></div>
      <div class="content">
       
        <a href="{{pathFor 'highlights'}}"><div class="logo-small"></div></a>
       
         
          <div class="menu">
            {{#unless UserProp 'isAccessDenied'}}
              
              <div class="menu-item">
                <a href="{{pathFor 'hackers'}}">hackers</a>
              </div>
              
              {{#if CurrentCity.agenda}}
              <div class="menu-item">
                <a href="{{pathFor 'agenda'}}">agenda</a>
              </div>
              {{/if}}
              
              <div class="menu-item">
                <a href="{{pathFor 'places'}}">places</a>
              </div>
              
              <div class="menu-item">
                <a href="{{pathFor 'gifts'}}">gifts</a>
              </div>

              <div class="menu-item">
                <a href="{{pathFor 'books'}}">books</a>
              </div>

              {{#if hasAmbassadorPermission}}
              <div class="menu-item">
                <a href="{{pathFor 'ambassador'}}" class="menu-item">ambassador</a>
              </div>
              {{/if}}

              {{#if hasAdminPermission}}
                {{> citySelect}}
              {{/if}}

            {{/unless}}
          </div>
          
          <div class="account">
            <div class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <div style="background-image:url({{UserProp 'profile.picture'}});" class="pictureView small clickable"></div>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'hacker' _id=CurrentUserId}}"><i class="icon-user"></i> {{UserProp 'profile.name'}}</a></li>
                {{#unless UserProp 'isAccessDenied'}}
                  <li><a href="{{pathFor 'invitations'}}"><i class="icon-plus"></i> invite hackers ({{UserProp 'invitations'}})</a></li>
                {{/unless}}
                <li class="divider"></li>
                <li><a href="" id="signOutButton"><i class="icon-remove"></i> sign out</a></li>
              </ul>
            </div>
          </div>

        <div class="clear"></div>
      </div>
    </div>
  </div>
</template>



<template name="citySelect">
  <form id="citySelect">
    <select>
      <option selected disabled>Choose your city</option>
      {{#each countries}}
        <optgroup label="{{name}}">
          {{#each cities}}
            <option value="{{key}}" {{selected key}}>
              {{name}}
              {{#if usersCount}}
                 ({{visibleUsersCount}} / {{usersCount}}) 
              {{/if}}
            </option>
          {{/each}}
        </optgroup>
      {{/each}}
    </select>
  </form>
</template>



<template name="visibilityButton">
  <div class="btn-group dropup">
    <button type="button" class="btn btn-small btn-inverse light {{clss}}" {{attr}}><span class="icon icon-white {{icon}}"></span> {{text}}</button>
    <button type="button" class="btn btn-small btn-inverse light dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#" action="visibility" toggle="on">Show in {{CurrentCity.name}}</a></li>
      <li><a href="#" action="visibility" toggle="off">Hide in {{CurrentCity.name}}</a></li>
    </ul>
  </div>
</template>
